

<div xmlns:th="http://www.thymeleaf.org" th:fragment="mountains">
    <div xmlns:th="http://www.thymeleaf.org" class="card" style="width: 18rem;" th:each="m : ${mountains}">
        <img class="card-img-top" th:src="@{${m.getMountainImage()}}" alt="some mountain" style="width: auto; height: 90px">
        <div class="card-body">
            <h5 class="card-title" style="color: white" th:text="${m.getMountainName()}">Card title</h5>
            <p class="card-text" th:text="${m.getMountainInfo()}"></p>
            <a href="#" class="btn btn-primary">more info</a>
        </div>
    </div>
</div>
