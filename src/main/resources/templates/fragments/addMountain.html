<div class="container"  xmlns:th="http://www.thymeleaf.org" th:fragment="addMountain">
    <div class="row">
        <div class="col-12-md">
           <form th:action="@{/addMountain}" th:object="${mountain}" method="post" action="/addMountain">
               <input type="text" name="mountainName" placeholder="mountain name">
               <input type="text" name="mountainRange" placeholder="mountain range">
               <input type="text" name="mountainType" placeholder="mountain type">
               <input type="number" name="lengthOfTheMountainRange" placeholder="length of the mountain range">
               <input type="number" step="0.001" name="heightAboveSeaLevel" placeholder="height above sea level">
               <input type="text" name="mountainImage" placeholder="mountain image">
               <textarea rows="4" cols="30" name="mountainInfo" placeholder="mountain info"></textarea>
               <button type="submit" class="btn btn-sm btn-success">create</button>
           </form>
        </div>
    </div>
</div>
